<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FotoGallery — Anime Aesthetic</title>

    <!-- Aesthetic Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            padding: 0; margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9ad5, #a77bff, #6c4fff);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }

        /* PARTICLE BACKGROUND */
        #particles {
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 70px 20px 30px;
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ffe0f9, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 25px rgba(255,255,255,0.6);
        }

        .subtitle {
            font-size: 1.1rem;
            margin-top: 10px;
            opacity: 0.9;
        }

        .container {
            width: min(900px, 92%);
            margin: auto;
            margin-top: 40px;
            backdrop-filter: blur(25px);
            background: rgba(255,255,255,0.15);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(255,255,255,0.3);
        }

        .upload-box {
            border: 2px dashed rgba(255,255,255,0.6);
            border-radius: 20px;
            text-align: center;
            padding: 50px 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-box:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.02);
        }

        .upload-box i {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        .preview {
            margin-top: 30px;
            text-align: center;
            display: none;
        }

        .preview img {
            max-width: 100%;
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(255,255,255,0.5);
        }

        .upload-btn {
            margin-top: 20px;
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, #ff7bd1, #b57bff);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: .3s;
            box-shadow: 0 4px 20px rgba(255,255,255,0.3);
        }

        .upload-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(255,255,255,0.5);
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <!-- Particle Background -->
    <canvas id="particles"></canvas>

    <header>
        <h1 class="title">FotoGallery — Anime Aesthetic</h1>
        <p class="subtitle">Upload foto Anda dengan tampilan anime aesthetic & efek partikel halus</p>
    </header>

    <div class="container">

        <div class="upload-box" id="uploadArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Klik atau seret gambar ke sini</p>
            <small>(JPG, PNG, WEBP — max 10MB)</small>
        </div>

        <input type="file" id="fileInput" accept="image/*" hidden>

        <div class="preview" id="previewBox">
            <img id="previewImg">
            <button class="upload-btn">Upload</button>
        </div>
    </div>

    <footer>
        Author: <b>BAYU</b> • GitHub: <a href="https://github.com/Hanckdad" target="_blank">Hanckdad</a><br>
        <i>use it well</i>
    </footer>

    <script>
        const uploadArea = document.getElementById("uploadArea");
        const fileInput = document.getElementById("fileInput");
        const previewBox = document.getElementById("previewBox");
        const previewImg = document.getElementById("previewImg");

        uploadArea.onclick = () => fileInput.click();

        fileInput.onchange = () => handleFile(fileInput.files[0]);

        uploadArea.addEventListener("dragover", e => {
            e.preventDefault();
            uploadArea.style.background = "rgba(255,255,255,0.25)";
        });

        uploadArea.addEventListener("dragleave", () => {
            uploadArea.style.background = "transparent";
        });

        uploadArea.addEventListener("drop", e => {
            e.preventDefault();
            uploadArea.style.background = "transparent";
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith("image/")) return;
            const reader = new FileReader();
            reader.onload = e => {
                previewImg.src = e.target.result;
                previewBox.style.display = "block";
            };
            reader.readAsDataURL(file);
        }

        /* Soft Anime Particle */
        const canvas = document.getElementById("particles");
        const c = canvas.getContext("2d");

        let particles = [];

        function resize() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
        }
        addEventListener("resize", resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random()*canvas.width;
                this.y = Math.random()*canvas.height;
                this.size = Math.random()*3+1;
                this.speedY = Math.random()*0.5+0.2;
                this.alpha = Math.random()*0.9+0.1;
            }
            draw() {
                c.fillStyle = `rgba(255,255,255,${this.alpha})`;
                c.beginPath();
                c.arc(this.x, this.y, this.size, 0, Math.PI*2);
                c.fill();
            }
            update() {
                this.y += this.speedY;
                if (this.y > canvas.height) {
                    this.y = -5;
                    this.x = Math.random()*canvas.width;
                }
            }
        }

        for (let i = 0; i < 150; i++) particles.push(new Particle());

        function animate() {
            c.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>

</body>
</html>
